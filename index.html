<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/moeda-logo.png" type="image/x-icon">
    <title>Conversor de Moedas</title>
</head>
<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-conversor-de-moedas">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="moedas-a-escolher">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-valor" placeholder="R$10.000,00">
        </label>

        <button class="buttonConverte">Converter</button>

        <section>
            <div class="caixas">
                <img src="./assets/real.png" alt="logo-moeda">
                <p class="moeda">Real Brasileiro</p>
                <p class="valor-moeda-01">R$ 0,00</p>
            </div>

            <div class="seta-img">
                <img src="./assets/seta.png" alt="seta">
            </div>

            <div class="caixas">
                <img id="moeda-img" src="./assets/dolar.png" alt="logo-moeda">
                <p class="moeda" id="moeda-nome">Dólar Americano</p>
                <p class="valor-moeda-02">US$ 0,00</p>
            </div>
        </section>

    </main>
    <footer>
        <p>Criado por <a href="https://github.com/phaelstavares" target="_blank">@phaelstavares</a></p>
    </footer>
</body>
    <script src="./scripts.js"></script>
</html>
